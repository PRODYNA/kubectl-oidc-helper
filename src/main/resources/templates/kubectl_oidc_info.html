<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>kubectl OIDC Helper</title>
    <link
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous"></link>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"/>
</head>
<body>
<script type="text/javascript">new ClipboardJS('.btn');</script>
<div class="container">
    <div class="jumbotron text-center">
        <h1>kubectl OIDC Helper</h1>
    </div>
    <div>
        <div class="well">
            <div class="row">
                <div class="col">
                    <!-- Target -->
                    <textarea id="kubectl-command" th:inline="text" style="min-width: 100%" rows="10">kubectl config set-credentials [[${name}]] --auth-provider=oidc --auth-provider-arg=idp-issuer-url=[[${issuerurl}]] --auth-provider-arg=client-id=[[${clientid}]] --auth-provider-arg=client-secret=[[${clientsecret}]] --auth-provider-arg=refresh-token=[[${refreshtoken}]] --auth-provider-arg=id-token=[[${idtoken}]]</textarea>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <!-- Trigger -->
                    <button class="btn btn-primary" data-clipboard-target="#kubectl-command">
                        Copy to clipboard
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div>
        <p>Copyright: PRODYNA AG</p>
    </div>
</div>
</body>
</html>
